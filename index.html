<script>


    window.onload = function () {

        function rand() {
            return Math.floor(Math.random() * 256);
        }

        function set_background_color() {
            document.body.style.backgroundColor = "rgb(" + rand() + "," + rand() + "," + rand() + ")";
        }

        function set_text_color() {
            document.getElementById('text').style.color = "rgb(" + rand() + "," + rand() + "," + rand() + ")";
        }

        let rotateAngel = -1;

        function rotate_elka() {
            var elks = document.getElementsByClassName("elka");
            elks[0].style.transform = "rotate("+ 30 * rotateAngel +"deg)"
            elks[1].style.transform = "rotate("+ 30 * rotateAngel +"deg)"
            rotateAngel = rotateAngel * -1;
        }

        // set_background_color();
        set_text_color();

        // setInterval(() => set_background_color(), 700);
        setInterval(() => set_text_color(), 1000);
        setInterval(() => rotate_elka(), 2000);

        document.getElementById("katya-button").onclick = function (e) {
            console.log("toggle");
            document.getElementById("heart").style.visibility = "visible";
            document.getElementById("heart").style.width = "200px";
            document.getElementById("heart").style.height = "200px";

            setTimeout(() => {
                document.getElementById("heart").style.visibility = "hidden";
                document.getElementById("heart").style.width = "20px";
                document.getElementById("heart").style.height = "20px";
            }, 500)
        }

    };
